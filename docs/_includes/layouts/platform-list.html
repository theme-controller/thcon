---
layout: layouts/main.html
eleventyComputed:
  eleventyNavigation:
    parent: platforms
    key: "{{ title }}"
---

<h1>{{ title }}</h1>
<ul>
{%- for app in collections.platforms[platformKey].items -%}
  <li><a href="{{ app.url }}">{{ app.data.title }}</a></li>
{%- endfor -%}
</ul>

{{ content | safe }}

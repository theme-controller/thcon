<!doctype html>
<html lang="en" prefix="og: https://ogp.me/ns/website#">
  <head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta
      property="description"
      content="thcon is a config-driven theme controller that switches multiple
      programs between dark mode and light mode."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:locale" content="en_US"/>
    <meta property="og:title" content="thcon"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://thcon.app"/>
    <meta
      property="og:description"
      content="thcon is a config-driven theme controller that switches multiple
      programs between dark mode and light mode."
    />

    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="/base2tone-evening-dark.css"/>
    <link rel="stylesheet" href="/base2tone-evening-light.css"/>
  </head>
  <body>
    <main>
      <nav>
      {{-
        collections.all |
        eleventyNavigationBreadcrumb(eleventyNavigation.key, { allowMissing: false }) |
        eleventyNavigationToHtml({ listClass: "crumbs" }) |
        safe
      -}}
      </nav>
      {{- content | safe -}}
    </main>
    <footer>
    {%- include "../partials/footer.html" -%}
    </footer>
  </body>
</html>

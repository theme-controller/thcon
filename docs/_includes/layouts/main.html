<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="/base2tone-evening-dark.css"/>
    <link rel="stylesheet" href="/base2tone-evening-light.css"/>
  </head>
  <body>
    <main>
      <nav>
      {{-
        collections.all |
        eleventyNavigationBreadcrumb(eleventyNavigation.key, { allowMissing: false }) |
        eleventyNavigationToHtml({ listClass: "crumbs" }) |
        safe
      -}}
      </nav>
      {{- content | safe -}}
    </main>
    <footer>
    {%- include "../partials/footer.html" -%}
    </footer>
  </body>
</html>
